      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link disabled" href="cadastro.html">Cadastro</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-sm-12 col-md-6">

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="embalagem">
              <label for="embalagem">Embalado</label>
            </div>

          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="categoria">Categorias:</label>
              <select class="form-control" id="categoria">
                <option>brigadeiro</option>
                <option>beijinho</option>
                <option>trufa</option>
                <option>nutella</option>
                <option>morango</option>
                <option>chocolate</option>
              </select>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="form-group">
              <label for="valor">Valor:</label>
              <input type="number" id="valor">
            </div>
            
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="quantidade">Quantidade:</label>
              <input type="number" id="quantidade">
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="descricao">Descrição:</label>
              <input type="text" class="form-control" id="descricao">
            </div>
            
          </div>

        </div>

      </form>

    </div>

    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
