      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Pesquisar</button>

  <br>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-sm-12 col-md-6">

          <div class="form-group">
          <label for="nome">Email:</label>
          <input type="email" class="form-control" id="nome">
          </div>

          <div class="form-group">
            <label for="quantidade">Senha:</label>
            <input type="password" class="form-control" id="quantidade">
          </div>

          <div class="form-group">
            <label for="valor">Nome:</label>
            <input type="text" class="form-control" id="valor">
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="Verificação" required>
            <label for="embalagem">Eu tenho mais de 18 anos!</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="grupo" checked>
            <label for="embalagem">Entrar no nosso grupo do discord?</label>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="categoria">Jogo:</label>
              <select class="form-control" id="categoria">
                <option>CS:GO</option>
                <option>GTA V</option>
                <option>Forza Horizon 4</option>
                <option>League of Legends</option>
                <option>Rocket League</option>
                <option>CS:1.6</option>
              </select>
          </div>

          <div class="form-group">
            <label for="sabor">Tipo de Midia</label>
            <select class="form-control" id="sabor">
              <option>Midia digital</option>
              <option>Midia fisica</option>        
            </select>
          </div>

          <br>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <button type="submit" class="btn btn-info btn-block">Enviar</button>
            </div>

            <div class="col-sm-12 col-md-6">
              <button type="reset" class="btn btn-dark btn-block">Limpar</button>
            </div>
          </div>
        </div>
      </div>
    <div class="alert alert-info" role="alert">
      Alguns jogos estão disponiveis apenas em "Midia digital"
    </div>
    </form>
  </div>
